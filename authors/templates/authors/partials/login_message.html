{% if request.user.is_authenticated %}
  <div class="login-message">
    You are logged with {{ request.user.username }}. <a href="{% url "authors:dashboard" %}">See your recipes</a>,  <a href="{% url 'authors:dashboard_recipe_new' %}">create a new recipe</a> or <form action="{% url "authors:logout" %}" method="POST" class="inline-form"> {% csrf_token %} <button type="submit" class="plain-text-button">click here</button></form> to logout.
  </div>
{% endif %}
